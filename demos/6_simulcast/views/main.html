<button ng-click="enterConference()">点击入会</button>
<button ng-click="exitConference()">结束会议</button>
<button ng-click="screenShare()">屏幕分享</button>
<button ng-click="exitScreenShare()">结束屏幕分享</button>
<h1>local stream</h1>
<video id="lvideo" muted autoplay playsinline style="max-width: 100%"></video>
<h1>remote streams</h1>
<audio id="raudio" autoplay/>
<div style="width: 30%" id="video-container">
</div>
<h1>remote Presentation stream</h1>
<video id="pvideo" muted autoplay playsinline style="max-width: 100%"></video>
